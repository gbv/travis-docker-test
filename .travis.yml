language: bash
sudo: required

services:
    - docker

script:
    # set up another Ubuntu 14.04 in Docker running bash
    - docker pull ubuntu:14.04 
    - docker run --name box -i -t ubuntu:14.04 bash
      #- sudo ls /var/lib/docker/aufs/mnt/`i
    - docker ps
    - docker exec box ls /root
    - tar -cv hello | docker exec -i box tar x -C /root
    - docker run box /bin/bash -c "ls /root"
